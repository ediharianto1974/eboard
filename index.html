<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>e-Board -- Guess the Initial Sounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    header {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #topbar {
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      margin: 0 auto 10px auto;
      font-size: 1.1em;
    }
    hr {
      margin: 20px 0;
    }
    #word {
      font-size: 2em;
      margin: 20px 0;
      letter-spacing: 5px;
    }
    #choices {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 700px;
      margin: 20px auto;
    }
    .choice {
      background: #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.2s;
    }
    .choice:hover {
      background: #d1d5db;
    }
    #feedback {
      font-size: 1.2em;
      margin-top: 15px;
      min-height: 30px;
    }
    #imageContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 10px auto;
    }
    img {
      max-width: 200px;
      display: block;
    }
    #soundBtn {
      background: #38bdf8;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.5em;
      color: white;
      transition: 0.2s;
    }
    #soundBtn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <header>e-Board -- Guess the Initial Sounds</header>
  <div id="topbar">
    <div id="points">Points: 0</div>
    <div id="counter">Question: 1 / 12</div>
  </div>
  <hr>

  <div id="imageContainer">
    <img id="image" src="" alt="word image">
    <button id="soundBtn">🔊</button>
  </div>

  <div id="word">__</div>

  <div id="choices"></div>
  <div id="feedback"></div>

  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
  <audio id="wordSound"></audio>

  <script>
    // Senarai penuh soalan (tambah audio)
    const gameData = [
      {word: "__AGON", answer: "DR", image: "dragon.jpg", sound: "dragon.mp3"},
      {word: "__EE", answer: "TR", image: "tree.jpg", sound: "tree.mp3"},
      {word: "__UIT", answer: "FR", image: "fruit.jpg", sound: "fruit.mp3"},
      {word: "__EY", answer: "GR", image: "grey.jpg", sound: "grey.mp3"},
      {word: "__AYON", answer: "CR", image: "crayon.jpg", sound: "crayon.mp3"},
      {word: "__USH", answer: "BR", image: "brush.jpg", sound: "brush.mp3"},
      {word: "__ETTY", answer: "PR", image: "pretty.jpg", sound: "pretty.mp3"},
      {word: "__Y", answer: "FL", image: "fly.jpg", sound: "fly.mp3"},
      {word: "__UE", answer: "GL", image: "glue.jpg", sound: "glue.mp3"},
      {word: "__AP", answer: "CL", image: "clap.jpg", sound: "clap.mp3"},
      {word: "__ANE", answer: "PL", image: "plane.jpg", sound: "plane.mp3"},
      {word: "__ONDE", answer: "BL", image: "blonde.jpg", sound: "blonde.mp3"},
    ];

    const choices = ["DR", "TR", "FR", "GR", "CR", "BR", "PR", "PL", "FL", "GL", "CL", "BL"];

    let score = 0;
    let currentIndex = 0;

    const img = document.getElementById("image");
    const wordDiv = document.getElementById("word");
    const pointsDiv = document.getElementById("points");
    const feedback = document.getElementById("feedback");
    const choicesDiv = document.getElementById("choices");
    const counterDiv = document.getElementById("counter");
    const soundBtn = document.getElementById("soundBtn");
    const wordSound = document.getElementById("wordSound");

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    shuffleArray(gameData);
    let questions = gameData.slice(0, 12);

    choices.forEach(c => {
      const btn = document.createElement("div");
      btn.className = "choice";
      btn.textContent = c;
      btn.onclick = () => checkAnswer(c);
      choicesDiv.appendChild(btn);
    });

    function loadQuestion() {
      if (currentIndex >= questions.length) {
        feedback.textContent = "🎉 Game Over! Final Score: " + score;
        document.getElementById("imageContainer").style.display = "none";
        wordDiv.style.display = "none";
        choicesDiv.style.display = "none";
        counterDiv.textContent = "";
        return;
      }
      const q = questions[currentIndex];
      img.src = q.image;
      wordDiv.textContent = q.word;
      feedback.textContent = "";
      counterDiv.textContent = "Question: " + (currentIndex+1) + " / " + questions.length;

      // Set audio untuk perkataan
      wordSound.src = q.sound;
    }

    function checkAnswer(selected) {
      const q = questions[currentIndex];
      if (selected === q.answer) {
        score++;
        pointsDiv.textContent = "Points: " + score;
        feedback.textContent = "✅ Correct!";
        correctSound.play();
      } else {
        feedback.textContent = "❌ Wrong!";
        wrongSound.play();
      }
      wordDiv.textContent = q.answer + q.word.slice(2);

      setTimeout(() => {
        currentIndex++;
        loadQuestion();
      }, 10000);
    }

    // klik butang bunyi
    soundBtn.onclick = () => {
      wordSound.play();
    };

    loadQuestion();
  </script>
</body>
</html>
