<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>e-Board -- Guess the Initial Sounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    header {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #topbar {
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      margin: 0 auto 10px auto;
      font-size: 1.1em;
    }
    hr {
      margin: 20px 0;
    }
    #word {
      font-size: 2em;
      margin: 20px 0;
      letter-spacing: 5px;
    }
    #choices {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 700px;
      margin: 20px auto;
    }
    .choice {
      background: #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.2s;
    }
    .choice:hover {
      background: #d1d5db;
    }
    #feedback {
      font-size: 1.2em;
      margin-top: 15px;
      min-height: 30px;
    }
    img {
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>e-Board -- Guess the Initial Sounds</header>
  <div id="topbar">
    <div id="points">Points: 0</div>
    <div id="counter">Question: 1 / 1</div>
  </div>
  <hr>
  <img id="image" src="" alt="word image">
  <div id="word">__</div>

  <div id="choices"></div>
  <div id="feedback"></div>

  <audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    // Senarai soalan
    const gameData = [
      {word: "__AGON", answer: "DR", image: "dragon.jpg"},
      {word: "__EE", answer: "TR", image: "tree.jpg"},
      {word: "__UIT", answer: "FR", image: "fruit.jpg"},
      {word: "__EY", answer: "GR", image: "grey.jpg"},
      {word: "__AYON", answer: "CR", image: "crayon.jpg"},
      {word: "__USH", answer: "BR", image: "brush.jpg"},
      {word: "__ETTY", answer: "PR", image: "pretty.jpg"},
      {word: "__AY", answer: "PL", image: "play.jpg"},
      {word: "__Y", answer: "FL", image: "fly.jpg"},
      {word: "__UE", answer: "GL", image: "glue.jpg"},
      {word: "__AP", answer: "CL", image: "clap.jpg"},
      {word: "__ANE", answer: "PL", image: "plane.jpg"},
      {word: "__ONDE", answer: "BL", image: "blonde.png"},
    ];

 const choices = ["DR", "TR", "FR", "GR", "CR", "BR", "PR", "PL", "FL", "GL", "CL", "BL"];

    let score = 0;
    let currentIndex = 0;

    const img = document.getElementById("image");
    const wordDiv = document.getElementById("word");
    const pointsDiv = document.getElementById("points");
    const feedback = document.getElementById("feedback");
    const choicesDiv = document.getElementById("choices");
    const counterDiv = document.getElementById("counter");

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    // create choices buttons
    choices.forEach(c => {
      const btn = document.createElement("div");
      btn.className = "choice";
      btn.textContent = c;
      btn.onclick = () => checkAnswer(c);
      choicesDiv.appendChild(btn);
    });

    function loadQuestion() {
      if (currentIndex >= gameData.length) {
        feedback.textContent = "ðŸŽ‰ Game Over! Final Score: " + score;
        img.style.display = "none";
        wordDiv.style.display = "none";
        choicesDiv.style.display = "none";
        counterDiv.textContent = "";
        return;
      }
      const q = gameData[currentIndex];
      img.src = q.image;
      img.style.display = "block";
      wordDiv.style.display = "block";
      choicesDiv.style.display = "grid";
      wordDiv.textContent = q.word;
      feedback.textContent = "";
      counterDiv.textContent = "Question: " + (currentIndex+1) + " / " + gameData.length;
    }

    function checkAnswer(selected) {
      const q = gameData[currentIndex];
      if (selected === q.answer) {
        score++;
        pointsDiv.textContent = "Points: " + score;
        feedback.textContent = "âœ… Correct!";
        correctSound.play();
      } else {
        feedback.textContent = "âŒ Wrong!";
        wrongSound.play();
      }
      // papar jawapan penuh
      wordDiv.textContent = q.answer + q.word.slice(2);

      // tunggu 1.2 saat, pergi ke soalan seterusnya
      setTimeout(() => {
        currentIndex++;
        loadQuestion();
      }, 1200);
    }

    // mula permainan
    loadQuestion();
  </script>
</body>
</html>
