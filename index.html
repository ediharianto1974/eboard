<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>e-Board -- Guess the Initial Sounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    header {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #points {
      text-align: right;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    hr {
      margin: 20px 0;
    }
    #word {
      font-size: 2em;
      margin: 20px 0;
      letter-spacing: 5px;
    }
    #choices {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .choice {
      background: #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.2s;
    }
    .choice:hover {
      background: #d1d5db;
    }
    #feedback {
      font-size: 1.2em;
      margin-top: 15px;
      min-height: 30px;
    }
    img {
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>e-Board -- Guess the Initial Sounds</header>
  <div id="points">Points: 0</div>
  <hr>
  <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Plane_icon.svg/512px-Plane_icon.svg.png" alt="word image">
  <div id="word">__ANE</div>

  <div id="choices"></div>
  <div id="feedback"></div>

  <script>
    // Data set untuk permainan
    const gameData = [
      {
        word: "__ANE",
        answer: "PL",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Plane_icon.svg/512px-Plane_icon.svg.png"
      }
    ];

    const choices = ["PL", "CL", "GL", "BL", "FL", "GR", "PR", "CR", "TR", "BR"];

    let score = 0;
    let current = gameData[0]; // boleh dikembangkan utk banyak soalan

    // papar pilihan
    const choicesDiv = document.getElementById("choices");
    choices.forEach(c => {
      const btn = document.createElement("div");
      btn.className = "choice";
      btn.textContent = c;
      btn.onclick = () => checkAnswer(c);
      choicesDiv.appendChild(btn);
    });

    function checkAnswer(selected) {
      const feedback = document.getElementById("feedback");
      if (selected === current.answer) {
        score++;
        document.getElementById("points").textContent = "Points: " + score;
        feedback.textContent = "✅ Correct!";
        document.getElementById("word").textContent = current.answer + current.word.slice(2);
      } else {
        feedback.textContent = "❌ Try again!";
      }
    }
  </script>
</body>
</html>
